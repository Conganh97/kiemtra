<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Câu 1c </h1>
<input id="soa" type="number" value="">
<input id="sob" type="number" value="" >
<button onclick="tinh()">Tính</button>
<p id="tong"></p>

</body>
</html>
<script>
    let a=0, b=0, tong=0;
    function tinh(){
        a = +document.getElementById('soa').value
        b = +document.getElementById('sob').value
                for (let i = a; i <= b; i++) {
            tong = tong + i
        }
        document.getElementById('tong').innerHTML = tong

    }

</script>
