<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Câu 1c </h1>
<input id="soa" type="number" value="">
<input id="sob" type="number" value="" >
<button onclick="tinh()">Tính</button>
<p id="tong"></p>

</body>
</html>
<script>
    function tinh(){
        let a = document.getElementById('soa').value
        let a1=parseInt(a)
        let b = document.getElementById('sob').value
        let b1 = parseInt(b)
        let tong = 0
        for (let i = a1; i <= b1; i++) {
            tong = tong + i
        }
        document.getElementById('tong').innerHTML = tong

    }

</script>
