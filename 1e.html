<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="canha" type="number" value="">
<input id="canhb" type="number" value="">
<input id="canhc" type="number" value="">
<button onclick="tinh()">Kiểm tra</button>
<p id = "tamgiac"></p>


<script>
    let a = Number(document.getElementById('canha').value),
        b = Number(document.getElementById('canhb').value),
        c = Number(document.getElementById('canhc').value);
    let inra=""
    function tinh() {
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c || b + c > a || c + a > b) {
                if (a==b==c) {
                    inra = "là tam giác cân"
                 else if ( a*a+b*b==c*c
                        || b*b+c*c==a*a
                        || a*a+c*c==b*b) inra = "là tam giác vuông"
                        else if (a == b || b == c || c == a) inra = "là tam giác đều"
                else inra = "Không là tam giác"
                }
            }
        document.getElementById('tamgiac').innerHTML = inra;
    }





</script>
</body>
</html>
