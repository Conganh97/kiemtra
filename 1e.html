<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="no1" type="number" value="">
<input id="no2" type="number" value="">
<input id="no3" type="number" value="">
<button onclick="tinh()">Kiểm tra</button>
<p id="tamgiac"></p>


<script>
    let inra = ""
    function tinh() {
        a = Number(document.getElementById('no1').value),
            b = Number(document.getElementById('no2').value),
            c = Number(document.getElementById('no3').value);
        if (a>0 && b>0 && c>0) {
            if (a+b>c && b+c>a && c+a>b) {
                inra = "Đây là tam giác thường"
            }
            if (a==b && b==c && a==c) {
                inra = "Đây là tam giác đều"
            } else if (a==b || b==c || c==a) {
                inra = "Đây là tam giác cân"
            } else if (a*a+b*b==c*c || b*b+c*c==a*a || c*c+a*a==b*b) {
                inra = "Đây là tam giác vuông"
            } else {
                inra = "Đây không phải là tam giác"
            }
        }   else inra = "Đây không phải là tam giác"
        document.getElementById('tamgiac').innerHTML = inra
    }
</script>
</body>
</html>
