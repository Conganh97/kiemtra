<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Câu 1b </h1>
<input id="soa" type="number" value="">
<input id="sob" type="number" value="" >
<button onclick="tinh()">Tính</button>
<p id="abinh"></p>
<p id="bbinh"></p>
</body>
</html>
<script>
    let a=0;
    let b=0;
    function tinh(){
        a= +document.getElementById('soa').value
        b= +document.getElementById('sob').value
        document.getElementById('abinh').innerHTML =a**2
        document.getElementById('bbinh').innerHTML =b**2
    }

</script>
